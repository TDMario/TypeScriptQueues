<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">  
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    </link>

    <title>Stack vs Queue Ultimate!</title>
</head>

<body>




    <section class="section container">
        <h1 class="title">Queue vs Stack</h1>
        <!-- Speicher -->
        <div class="field">
            <div class="control">
                <label class="radio">
                    <input id="queue" type="radio" name="answer" checked>
                    Queue (FIFO)
                </label>
                <label class="radio">
                    <input id="stack" type="radio" name="answer">
                    Stack (LIFO)
                </label>
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input id="name" class="input" type="text" placeholder="Name" required>
            </div>
        </div>
        <!-- Buttons für den User Input -->
        <button class="button is-primary" id="add">+ Element hinzufügen</button>
        <button class="button is-danger" id="delete">- Element löschen</button>
    </section>

        <!-- Ausgabe der Inhalte des Stacks und des Queues -->
        <section class="section container">
                <h1 class="title"></h1>
                <br>
                <div class="row">
                    <div class="column">
                        <h2 class="subtitle">Queue</h2>
                        <div id="queue-container"></div>
                    </div>
                    <div class="column">
                        <h2 class="subtitle">Stack</h2>
                        <div id="stack-container"></div>
                    </div>
                </div>
            </section>





</body>

</html>
